career-profile:
    title: Career Profile
    summary: |
      Dedicated and motivated young professional with a strong background in technology solutions and a proven track record 
      of success in diverse roles. Finished A levels and secured a degree apprenticeship at Capgemini, 
      where I started as an RPA Developer and quickly transitioned to learning cloud and DevOps. 
      Completed a degree apprenticeship and have since worked on four public sector clients and supported delivery on a number of internal initiatives. 
      Currently providing expertise as Technical Architect / Platform Lead for an innovative data visualisation project on one of our 
      high-profile public sector clients. Proficient at developing and applying knowledge in cutting-edge technologies to deliver innovative 
      solutions and drive operational excellence. A proactive learner committed to continuous improvement and 
      professional development. Excellent communicator and team player with strong problem-solving 
      skills and a passion for mentoring and developing junior talent.
education:
    title: Education
    info:
      - degree: BSc Digital & Technology Solutions
        university: Aston University
        time: 2019 - 2024
        details: |
          Completed a part-time BSc degree sponsored by Capgemini, undertaken concurrently with full-time employment. 
          The curriculum encompassed a diverse array of subjects, ranging from technical computer science modules to business-focused and consulting topics.
          Notably, my dissertation project involved the design, development, and presentation of an automation solution in Azure. 
          This solution facilitated the scanning of a platform for potential non-compliant resources, subsequently automating the ticket creation process in Azure DevOps to address these issues efficiently.
      - degree: A Level Business & Computer Science
        university: Shrewsbury Sixth Form
        time: 2017 - 2019
        details: |

      - degree: 11 GCSE's A* - C
        university: Charlton School
        time: 2012 - 2017
        details: |
         

experiences:
    title: Experiences
    info:
      - role: Technical Architect
        time: 2024 - Present
        company: Capgemini
        details: |
            After success in the previous platform role, I was asked if I'd like a step up in responsibilities to become the solution architect for the project.
            Played a critical role in designing and overseeing the implementations of the technical solutions on the project. 
            The role mainly focused around platform aspects, evaluating and recommending appropriate services, solutions and technologies for the platform.
            I had to ensure security, scalability and performance, integration with internal systems which involved working with a number of key stakeholders and wider teams in the business.
            Key take aways
            - Project Management
            - Communication and Collaboration with clients
            - Solution Designin and Technical Leadership
            - Growing delivery and bringing in new business
     
      - role: Platform Lead
        time: 2023 - 2024
        company: Capgemini
        details: |
          Worked as the platform lead to build and develop an Azure hosted platform to support cutting edge data visualisation
          for the health sector. Took over from a much senior colleage which was a big step up, and required me to develop not only my technical skills, but a number of soft skills including presentation, managerial, communication, time management etc. 
          In this role I was tasked with designing, developing and deploying a system to allow our platform to be completely metadata driven, using a CMDB to drive everything that happens within our platform. 
          Key take aways
          - Soft skill improvement
          - New technical competencies developed
          - Developing an automated metadata driven platform 
          - Delivering and explaining the work to senior client stakeholders 
      - role: Platform Engineer
        time: 2022 - 2023
        company: Capgemini
        details: |
          Part of the infrastructure team responsible for maintenance, upkeeping and development of the AWS platform.
          The platform hosted a data visualisation solution for a large government department, data from around the organisation was onboarded, engineered, and then visualised in Qlik. 
          My role as DevOps advisor was to, identify, address and solve issues related to infrastructure, CI/CD, processes, ways of working, coding base, cost, and security.
          I was given an opportunity to lead the team while our manager was on leave, guiding and motivating the team to ensure project delivery remained on track, and all stakeholders were happy.
          Key take aways
          - Large variety of AWS services worked with
          - Responsible for the management of entire AWS platform
          - Implented DevOps improvements for the platform
          - Acted as team lead managing stakeholder relationships effectively
      - role: DevOps Engineer
        time: 2021 - 2022
        company: Capgemini
        details: |
          Worked on one of the largest AWS accounts as a DevOps engineer in data migration, we handled bulk data and delivered it to multiple downstream consumers across the organisation.
          The project used terraform to manage the migration infrastructure and Jenkins as the CI/CD tooling.
          I supported multiple releases of data migrations, delivered presentations to wider stakeholders around the work we were doing, and was able to contribute my own ideas and suggestions to the project.
          Key take aways
          - Use of DMS, S3, SNS, RDS, CloudWatch, CLI
          - Deployed AWS Database Migration infrastructure and carried out bulk operations independently
          - Became the main contact responsible for managing these migration releases


