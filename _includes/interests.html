{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
  <section class="section interests-section">

    <h2 class="section-title">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-heart fa-stack-1x fa-inverse"></i>
      </span>
      {{ interests.title }}
    </h2>

    {% for interest in interests.info %}
    <div class="item">

      <div class="meta">

        <div class="upper-row">
          <h3 class="interest">{{ interest.item }}</h3>
        </div><!--//upper-row-->

      </div><!--//meta-->

      {% if interest.details %}
      <div class="details">
        {{ interest.details | markdownify }}
      </div><!--//details-->
      {% endif %}

    </div><!--//item-->
    {% endfor %}

  </section><!--//section-->
{% endif %}
